<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>PhotoShare</h1>
                <p>Share your memories with the world</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="register-btn" onclick="toggleForm()">Create Account</button>
            </form>
            
            <form id="registerForm" class="login-form hidden">
                <div class="input-group">
                    <input type="text" id="regName" required>
                    <label for="regName">Full Name</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="regEmail" required>
                    <label for="regEmail">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="regPassword" required>
                    <label for="regPassword">Password</label>
                </div>
                
                <div class="password-suggestions" id="passwordSuggestions">
                    <h4>Password Requirements:</h4>
                    <div class="suggestion-item" id="lengthCheck">
                        <span class="icon">○</span>
                        At least 6 characters long
                    </div>
                    <div class="suggestion-item" id="letterCheck">
                        <span class="icon">○</span>
                        Contains at least one letter
                    </div>
                    <div class="suggestion-item" id="numberCheck">
                        <span class="icon">○</span>
                        Contains at least one number
                    </div>
                </div>
                
                <div class="success-message" id="successMessage">
                    Account created successfully! Redirecting to your dashboard...
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="register-btn" onclick="toggleForm()">Back to Sign In</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
